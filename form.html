<!DOCTYPE html>
<html>
<head>
    <title>html form</title>
</head>

<body>
    
    <form> <fieldset>
        <legend>
            <h1>
                STUDENT REGISTRATION FORM
            </h1>
        </legend>
        <div>
             NAME:<input type="text">
        </div>
        <br>
        <div>
             FATHER'S NAME:<input type="text">
        </div>
        <br>
        <div>
            MOTHER'S NAME:<input type="text">
        </div>
        <br>
        <div>
            PHONE NUMBER:<input type="text">
        </div>
        <br>
        <div>
            EMAIL:<input type="text">
        </div>
<div>
   GENDER MALE:<input type="radio"NAME="MY GENDER">
    FEMALE:<input type="radio"NAME="MY GENDER">
    OTHER:<input type="radio"NAME="MY GENDER">
</div>
<br>
<div>
    DATE OF BIRTH:<input type="date"
</div>
<br>
<div>
    ADDRESS:<input type="text">
</div>
<br>
<div>
    BLOOD GROUP
    <select name="drop.dwon">
        <option value="A">A</option>
        <option value="A+">A+</option>
        <option value="B">B</option>
        <option value="B+">B+</option>
    </select>    
</div>
<br>
<div>
   DEPARTMENT CSE:<input type="radio">
    CSM:<input type="radio">
    BBA:<input type="radio">
    EEE:<input type="radio">
</div>
<br>
<div>
   COURSE JAVA<input type="checkbox">
    C++<input type="checkbox">
    PYTHON<input type="checkbox">
    HTML<input type="checkbox">
    C<input type="checkbox">
</div>
<br>
<div>
    PHOTO:<input type="file">
</div>
<br>
<div>
    <input type="SUBMIT" value="SUBMIT">
    <input type="RESET" value="RESET">
</div>
</fieldset>
</form>            
</body>
</html>
